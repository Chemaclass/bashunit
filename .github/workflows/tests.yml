name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: "Run tests on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        include:
          - os: windows-latest
            script_name: 'bash -c "./bashunit -e tests/globals.sh tests/**/*_test.sh"'
          - os: macos-latest
            script_name: 'make test'
          - os: ubuntu-latest
            script_name: 'make test'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Tests
        run: ${{ matrix.script_name }}

  alpine:
    name: "Run tests on alpine-latest"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Tests
        run: |
          docker run --rm -v "$(pwd)":/project alpine:latest /bin/sh -c " \
            apk update && \
            apk add --no-cache bash make git curl perl && \
            adduser -D builder && \
            chown -R builder /project && \
            su - builder -c 'cd /project; make test';"
