name: Editorconfig Linter

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  linter:
    name: "Run Lint on ${{ matrix.os }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Linter
        uses: editorconfig-checker/action-editorconfig-checker@main
        run: editorconfig-checker

